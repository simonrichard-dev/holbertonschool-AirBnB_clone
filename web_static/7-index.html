<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <Title>AirBnb_Clone</Title>

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
        <div class="header-logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button class="search-button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Alabama...</h4>
                <ul class="popover">
                    <li class="state">
                        <h2>California :</h2>
                        <ul class="city">
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                    <li class="state">
                        <h2>Alabama :</h2>
                        <ul class="city">
                            <li>Tallapoosa</li>
                            <li>Sweet Home</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Kitchen...</h4>
                <ul class="popover">
                    <li class="equipement">Wifi</li>
                    <li class="equipement">TV</li>
                    <li class="equipement">Couch</li>
                    <li class="equipement">Shower</li>
                    <li class="equipement">Bathroom</li>
                    <li class="equipement">Pool</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <ul class="booking">
                <li class="article"><h2>My home</h2></li>
                <li class="article"><h2>Tiny house</h2></li>
                <li class="article"><h2>A Suite</h2></li>
            </ul>
        </section>
    </div>
    <footer>
        <div>
            <span>Holberton School</span>
        </div>
    </footer>
</body>

</html>
